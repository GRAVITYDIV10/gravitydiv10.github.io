<h3 id="orgb432a03">两个分区表</h3>
<div class="outline-text-3" id="text-orgb432a03">
<p>
GPT分区表会在磁盘的两个位置存放:
</p>

<p>
磁盘开始位置: 主分区表
磁盘末尾位置: 备份分区表
</p>

<p>
可以将主分区表拿dd命令拷贝到新的磁盘，然后使用 gdisk 程序根据主分区表重建备份分区表:
</p>

<pre class="example">
<code>dd if=/dev/SRC of=/dev/DST bs=1M count=XXXX</code>
<code>sgdisk</code>
<code>gdisk /dev/DST</code>
<code># 输入 r 回车, 进入修复模式</code>
<code># 输入 d 回车, 通过主分区表重建备份分区表</code>
<code># 输入 w 回车, 将更改写入磁盘</code>
</pre>
